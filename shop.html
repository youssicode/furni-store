<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Web Site - Our Shop</title>
    <!-- Custom CSS files -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome icones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--! ====== Header + Links included========= -->
    <header role="banner" id="mainHeader"></header>
    <!-- The Script Must be After the Element we want to Fill (mainHeader) -->
    <script src="./js/includeHeaderBar.js"></script>
    <!--! ======== Main Screen ======== -->

    <!-- OUR SHOP Title Bar  -->
    <div class="titleBar">
      <div class="container">
        <h1>our shop</h1>
        <p><a href="./index.html">home /</a><span> shop</span></p>
      </div>
    </div>

    <main>
      <!-- Our Categories Section  -->
      <div class="container">
        <section class="ourCategories">
          <div class="sectionHeading">
            <h2>our categories</h2>
            <a href="#">view all >></a>
          </div>
          <!-- Categories Section  -->
          <div class="categorieCardParent">
            <div class="categorieCard">
              <figure>
                <img src="./images/icon-1.png" alt="House Sofa" />
              </figure>
              <figcaption>house sofa</figcaption>
            </div>
            <div class="categorieCard">
              <figure>
                <img src="./images/icon-2.png" alt="working table" />
              </figure>
              <figcaption>working table</figcaption>
            </div>
            <div class="categorieCard">
              <figure>
                <img src="./images/icon-3.png" alt="corner table" />
              </figure>
              <figcaption>corner table</figcaption>
            </div>
            <div class="categorieCard">
              <figure>
                <img src="./images/icon-4.png" alt="office chair" />
              </figure>
              <figcaption>office chair</figcaption>
            </div>
            <div class="categorieCard">
              <figure>
                <img src="./images/icon-5.png" alt="new wardrobe" />
              </figure>
              <figcaption>new wardrobe</figcaption>
            </div>
          </div>
        </section>

        <!-- Products Section  -->

        <section class="ourProducts">
          <div class="sectionHeading">
            <h2>our products</h2>
            <a href="#">view all >></a>
          </div>

          <div class="productCardParent"></div>
        </section>
      </div>
    </main>

    <!--! =========Including Map Links Section =================== -->
    <div class="mapSection" id="mapId"></div>
    <script src="./js/includeMap.js"></script>

    <!--! ===== Popup Window insertion then Hiding + closePopUp Function ==== -->
    <div id="popupId" class="popup"></div>
    <!-- The Script Must be After the Element we want to Fill (popupId) -->
    <script src="./js/includePopup.js"></script>

    <!--! ============= Main JS file =================== -->
    <script src="./js/script.js"></script>

    <!--! ============= Articles Insertion script =================== -->
    <script src="./js/articleInsertion.js" type="module"></script>
  </body>
</html>
