<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Furniture Web Site - Our Team</title>
    <!-- Custom CSS files -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
